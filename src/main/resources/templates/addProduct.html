<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>

    <link rel="stylesheet" href="/css/welcome.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/positionAndStylesOfBlocks.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrapMint2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body style="background-color: #f4ebdb">

<div th:replace="header :: header"></div>
<div class="my-block" >
    <p class="myFontStyle" style="font-size: 25px" th:text="'Add new product'"></p>
</div>
<form th:action="@{/admin/add/product}" method="post">

    <div class="row  rcenter">
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Choose type of product</p>
            <select class="form-control" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="type"><i class="bi bi-caret-down-fill"></i>
                <option>All</option>
                <option th:each="type : ${typeList}"
                        th:value="${type.getDisplayName()}"
                        th:text="${type.getDisplayName()}"></option>
            </select>
        </div>
    </div>

    <div class="row rcenter">
        <div class="col-md-12 rcenter">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Enter a link for photo here</p>
            <input style="margin-top: 1%" class="form-control"  type="text" name="photo" placeholder="https:\\...">
        </div>
    </div>

    <div class="row  rcenter">
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Choose the brand of product</p>
            <select class="form-control" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="brand">Brand<i class="bi bi-caret-down-fill"></i>
                <option>All</option>
                <option th:each="brand : ${brandList}"
                        th:value="${brand.getDisplayName()}"
                        th:text="${brand.getDisplayName()}"></option>
            </select>
        </div>
    </div>
    <div class="row  rcenter" style="margin-top: 2%">
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Enter the name of product</p>
            <input class="form-control"  type="text" name="name" placeholder="Type here...">
        </div>
    </div>
    <div class="row rcenter " style="margin-top: 2%">
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Choose the cost of product</p>
            <input class="form-control"  type="number" name="cost" min="0" max="100000">
        </div>
    </div>
    <div class="row rcenter" style="margin-top: 2%" >
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Choose the size of product</p>
            <select class="form-control" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="size">Choose the size of product<i class="bi bi-caret-down-fill"></i>
                <option th:each="size : ${sizeList}"
                        th:value="${size.getDisplayName()}"
                        th:text="${size.getDisplayName()}"></option>
            </select>
        </div>
    </div>
    <div class="row rcenter" style="margin-top: 2%">
        <div class="col-md-12">
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; font-size: 25px">Enter the amount of product</p>
            <input class="form-control"  type="number" name="amount" min="1" max="200">
        </div>
    </div>
    <div class="row  rcenter" style="margin-top: 2%">
        <button class="btn btn-success" type="submit" style="font-family: 'Itim', cursive; color: black; margin-top:5%; width: 50%;">Create</button>
    </div>

</form>
<form th:action="@{/admin/canceled}" method="get">
    <div class="row  rcenter" style="margin-top: 2%">
        <button class="btn btn-warning" type="submit" style="font-family: 'Itim', cursive; color: black; margin-top:2%; width: 50%;">Cancel</button>
    </div>
</form>
<div th:replace="footer::footer"></div>
</body>
</html>
