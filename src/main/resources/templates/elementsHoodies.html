<div class = "elements-block"  th:fragment="elementsHoodies">
    <div class="row">
        <div class="col-md-3" >
            <p style="font-family: 'Itim', cursive;color: black;text-decoration: none; padding-left: 10px">Filters</p>
        </div>
        <div class="col-md-9">
            <form id="sort-form" class="d-flex">  <!--class="d-flex" th:action="@{/all-products/sort}" method="post">-->

                <select class="form-control" style="margin-top: 10px; width: 85%; margin-left: 10px; font-family: 'Itim', cursive;color: black;text-decoration: none;" name="sortType">Order by<i class="bi bi-caret-down-fill" style="color: black"></i>
                    <option>Order by</option>
                    <option>By brand name from a to z</option>
                    <option>By brand name from z to a</option>
                    <option>By price from low to high</option>wk
                    <option>By price from high to low</option>
                    <option>By popularity</option>
                </select>

                <button  class="btn btn-danger my-2 center"  type="submit" style="font-family: 'Itim', cursive; margin-top: 20px; margin-left: 10px;">Sort</button>
            </form>
        </div>
    </div>
    <div class="row">

        <div class="col-md-3">
            <div  style="padding-left: 10px">
                <form  id="filter-form"> <!--th:action="@{/all-products/filtered}" method="post">-->

                    <p style="font-family: 'Itim', cursive;color: black;text-decoration: none;">Cost of product</p>
                    <p style="font-family: 'Itim', cursive;color: black;text-decoration: none;">From</p>
                    <input class="form-control" id="costFrom" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="costFrom" type="number"
                           th:value="${filter.costFrom != null} ? ${filter.costFrom} : '0' " placeholder="0" /> <!--th:classappend="${costFromError != null || costFromBiggerError != null} ? ' is-invalid' : ''"-->
                    <div class="invalid-feedback" id="costFromError"> <!--th:if="${costFromError != null}" th:text="${costFromError}"--></div>
                    <div class="invalid-feedback" id="costFromBiggerError"> <!--th:if="${costFromBiggerError != null}" th:text="${costFromBiggerError}"-->></div>

                    <p style="font-family: 'Itim', cursive;color: black;text-decoration: none;">To</p>
                    <input class="form-control" id="costTo" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="costTo" type="number"
                           th:value="${filter.costTo != null} ? ${filter.costTo} : '0'" placeholder="0" /><!-- th:classappend="${costToError != null} ? ' is-invalid' : ''"-->
                    <div class="invalid-feedback" id="costToError"></div>
                    <!--<p style="font-family: 'Itim', cursive;color: black;text-decoration: none;">Size of product</p>


                    <select class="form-control" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="size">Select size<i class="bi bi-caret-down-fill"></i>
                        <option th:if="${filter.size!=null}" th:text="${filter.size}" th:value="${filter.size}"></option>
                        <option>All</option>
                        <option>XXL</option>
                        <option>XL</option>
                        <option>L</option>
                        <option>M</option>
                        <option>S</option>
                        <option>XS</option>
                        <option>XXS</option>
                    </select>-->

                    <p style="font-family: 'Itim', cursive;color: black;text-decoration: none;">Brand of product</p>
                    <select class="form-control" style="font-family: 'Itim', cursive;color: black;text-decoration: none;" name="brand">Brand<i class="bi bi-caret-down-fill"></i>
                        <option th:if="${filter.brand!=null}" th:text="${filter.brand}" th:value="${filter.brand}"></option>
                        <option>All</option>
                        <option th:each="brand : ${brandList}"
                                th:value="${brand}"
                                th:text="${brand}"></option>
                    </select>
                    <br>
                    <button class="btn btn-secondary form-control" type="submit" style="font-family: 'Itim', cursive;">Accept filters</button>
                </form>
                <form onsubmit="clearHoodiesFilters(event)">
                    <button  class="btn btn-danger form-control"  type="submit" style="font-family: 'Itim', cursive; margin-top: 5px;">Remove all filters</button>
                </form>
            </div>
        </div>

        <input type="hidden" id="role" th:value="${role}" />
        <div class="col-md-9">
            <div class="row" id="products-container" style="margin-top: 2%;">


                <!--<div th:if="${role.equals('ROLE_ADMIN')}">
                    <div id="admin">

                    </div>
                </div>
                <div th:if="${role.equals('ROLE_ADMIN')}">
                    <div id="user">

                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
